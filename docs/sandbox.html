
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HumanTag SDK Sandbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .slider-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type=range] {
      width: 100%;
    }
    .value {
      font-size: 1rem;
      color: #555;
    }
    pre {
      background-color: #eee;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    .section {
      margin-top: 2rem;
    }
    .signature-badge {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #e0f8e0;
      color: #007500;
      border: 1px solid #007500;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>HumanTag SDK Sandbox</h1>
  <p>Use the sliders below to simulate biometric entropy values and generate a preview payload.</p>

  <div class="slider-group">
    <label for="ppg">PPG Entropy:</label>
    <input type="range" id="ppg" min="0" max="1" step="0.01" value="0.52" oninput="updatePayload()" />
    <span class="value" id="ppgVal">0.52</span>
  </div>

  <div class="slider-group">
    <label for="gsr">GSR Entropy:</label>
    <input type="range" id="gsr" min="0" max="1" step="0.01" value="0.46" oninput="updatePayload()" />
    <span class="value" id="gsrVal">0.46</span>
  </div>

  <div class="slider-group">
    <label for="ekg">EKG Entropy:</label>
    <input type="range" id="ekg" min="0" max="1" step="0.01" value="0.34" oninput="updatePayload()" />
    <span class="value" id="ekgVal">0.34</span>
  </div>

  <div class="section">
    <h2>Payload Preview</h2>
    <pre id="payloadBox"></pre>
    <div class="signature-badge">✔ Signature Verified – ECDSA (Simulated)</div>
  </div>

  <script>
    function updatePayload() {
      const ppg = parseFloat(document.getElementById('ppg').value).toFixed(2);
      const gsr = parseFloat(document.getElementById('gsr').value).toFixed(2);
      const ekg = parseFloat(document.getElementById('ekg').value).toFixed(2);

      document.getElementById('ppgVal').innerText = ppg;
      document.getElementById('gsrVal').innerText = gsr;
      document.getElementById('ekgVal').innerText = ekg;

      const payload = {
        timestamp: new Date().toISOString(),
        device_id: "HT-001",
        entropy: {
          ppg: parseFloat(ppg),
          gsr: parseFloat(gsr),
          ekg: parseFloat(ekg)
        },
        signature: "(simulated signature)"
      };

      document.getElementById('payloadBox').innerText = JSON.stringify(payload, null, 2);
    }

    updatePayload();
  </script>
</body>
</html>
