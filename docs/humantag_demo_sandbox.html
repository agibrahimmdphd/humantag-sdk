
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HumanTag Demo Sandbox</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0 auto;
      padding: 2em;
      max-width: 880px;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header h1 {
      font-size: 2em;
      color: #1a73e8;
      margin-bottom: 0.2em;
    }
    header p {
      font-size: 1em;
      color: #555;
    }
    .button-row {
      text-align: center;
      margin-bottom: 2em;
    }
    button {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 0.8em 1.6em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .output-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 1.5em;
      margin-bottom: 2em;
    }
    .entropy-bar {
      height: 24px;
      border-radius: 12px;
      background: #eee;
      overflow: hidden;
      margin-top: 10px;
    }
    .entropy-fill {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      font-size: 0.85em;
      color: white;
      line-height: 24px;
      background-color: #34a853;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 6px;
      font-size: 0.9em;
      overflow-x: auto;
    }
    .verified {
      color: #34a853;
      font-weight: bold;
    }
    footer {
      font-size: 0.85em;
      color: #888;
      text-align: center;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>HumanTag SDK · Demo Sandbox</h1>
    <p>Simulated biometric entropy, payload generation, and signature verification</p>
  </header>

  <div class="button-row">
    <button onclick="runDemo()">Run Demo</button>
  </div>

  <div id="entropyCard" class="output-card" style="display:none;">
    <h3>Entropy Score</h3>
    <div class="entropy-bar">
      <div class="entropy-fill" id="entropyFill" style="width: 0%">0%</div>
    </div>
  </div>

  <div id="payloadCard" class="output-card" style="display:none;">
    <h3>Signed Payload</h3>
    <pre id="payloadOutput">...</pre>
  </div>

  <div id="verificationCard" class="output-card" style="display:none;">
    <h3>Verification Result</h3>
    <p class="verified">✅ Verified = True</p>
  </div>

  <footer>
    &copy; 2025 HumanTag Project. All rights reserved.
  </footer>

  <script>
    function runDemo() {
      const entropy = Math.floor(Math.random() * 30) + 70;
      const payload = {
        device_id: "HT-2025",
        timestamp: new Date().toISOString(),
        entropy_score: entropy / 100,
        nonce: Math.random().toString(36).substring(2, 10),
        signature: "a9f8c2e7...bc3f29e2",
        verified: true
      };

      document.getElementById("entropyCard").style.display = "block";
      document.getElementById("payloadCard").style.display = "block";
      document.getElementById("verificationCard").style.display = "block";

      const fill = document.getElementById("entropyFill");
      fill.style.width = entropy + "%";
      fill.textContent = entropy + "%";

      document.getElementById("payloadOutput").textContent = JSON.stringify(payload, null, 2);
    }
  </script>
</body>
</html>
