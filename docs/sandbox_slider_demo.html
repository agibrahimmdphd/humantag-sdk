
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HumanTag SDK Sandbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 2rem;
    }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 1rem; }
    input[type=range] { width: 100%; }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>HumanTag SDK Sandbox</h1>
  <p>Adjust the sliders to simulate entropy input values and preview the biometric payload JSON.</p>

  <label for="ppg">PPG Entropy:</label>
  <input type="range" min="0" max="1" step="0.01" value="0.5" id="ppg" oninput="updatePayload()">
  <span id="ppgVal">0.5</span>

  <label for="gsr">GSR Entropy:</label>
  <input type="range" min="0" max="1" step="0.01" value="0.5" id="gsr" oninput="updatePayload()">
  <span id="gsrVal">0.5</span>

  <label for="ekg">EKG Entropy:</label>
  <input type="range" min="0" max="1" step="0.01" value="0.5" id="ekg" oninput="updatePayload()">
  <span id="ekgVal">0.5</span>

  <h2>Payload Preview</h2>
  <pre id="output"></pre>

  <script>
    function updatePayload() {
      const ppg = parseFloat(document.getElementById('ppg').value);
      const gsr = parseFloat(document.getElementById('gsr').value);
      const ekg = parseFloat(document.getElementById('ekg').value);
      document.getElementById('ppgVal').textContent = ppg.toFixed(2);
      document.getElementById('gsrVal').textContent = gsr.toFixed(2);
      document.getElementById('ekgVal').textContent = ekg.toFixed(2);

      const payload = {
        timestamp: new Date().toISOString(),
        device_id: "HT-001",
        entropy: { ppg, gsr, ekg },
        signature: "(simulated signature)"
      };
      document.getElementById('output').textContent = JSON.stringify(payload, null, 2);
    }

    updatePayload();
  </script>
</body>
</html>
